title: yEAh Docs
email: docs@yeahgames.net
author: yEAh Dev Team
description: > # this means to ignore newlines until "baseurl:"
  Welcome to the official Documentation Archive Collection of the yEAh Games Library, 
  host of the official yEAh Games documentation archive collection for bots, rules, 
  servers, games, etc. Readable and searchable at https://docs.yeahgames.net. Want to find out about something in yEAh Games? The Docs collection is your best option.

# Add your baseurl here (your repository) but DO NOT CHANGE THE LINE NUMBER without editing .circleci/circle_urls.sh
baseurl: "" # the subpath of your site, e.g. /blog

# This is mostly for testing
url: "https://docs.yeahgames.net" # the base hostname & protocol for your site

# Social (First three Required)
repo: "https://github.com/yEAh-Games/collections-docs"
github_user: "yEAh-Games"
github_repo: "collections-docs"
github_branch: "main"

# Optional
twitter: yEAhGames_
linkedin:
dockerhub:

# These options are used to configure the locations of your version history when you want to serve versioned documents
version_params:
  version_menu: "Release"
  version_dir: 
  tocversion_dir: versions
  versioning: false

  # Disable so older versions cannot be searched
  allow_search: true  

  # Allow these versions to be searched
  search_versions:
    - Previous
  latest: Current
  versions:
    - Current
    - Previous

# Should there be feedback buttons at the bottom of pages?
feedback: true

# Link to a privacy policy in footer, uncomment and define if wanted
privacy: https://www.yeahgames.net/privacy

# google-analytics: UA-XXXXXXXXXX
# Image and (square) dimension for logo (don't start with /)
# If commented, will use material hat theme
logo: "https://i.imgur.com/XsnYzsI.png"
logo_pixels: 34
# color: "#ff4747"
color: "#ff4747" # primary color for header, buttons

# Build settings
markdown: kramdown

# If you add tags to pages, define this variable to link them to some external search
# If you want to link to tags locally on the site, leave this commented out
# tag_search_endpoint: https://ask.cyberinfrastructure.org/search?q=
tag_color: primary # danger, success, warning, primary, info, secondary

accentColor: red # purple, green, etc.
themeColor: red # purple, green, blue, orange, purple, grey
fixedNav: 'true' # true or false

permalink: /posts/:year/:title/
markdown: kramdown
highlighter: rouge
rouge_theme: monokai
exclude: [_site, CHANGELOG.md, LICENSE, README.md, vendor]

# Collections
collections:
  docs:
    output: true
    permalink: /:collection/:path

# Defaults
defaults:
  - scope:
      path: "_docs"
      type: "docs"
    values:
      layout: page
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  -
    scope:
      path: "posts"
      type: "posts"
    values:
      layout: "post"
